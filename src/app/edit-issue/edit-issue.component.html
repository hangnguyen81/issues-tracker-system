<clr-modal [clrModalOpen]="issueNo !== null">
  <h3 class="modal-title">Edit issue {{ issueNo }}</h3>
  <div class="modal-body">
    <form clrForm *ngIf="editIssueForm" [formGroup]="editIssueForm">
      <clr-input-container>
        <label>Title</label>
        <input clrInput formControlName="title" />
        <clr-control-error>Title is required</clr-control-error>
      </clr-input-container>
      <clr-textarea-container>
        <label>Description</label>
        <textarea clrTextarea formControlName="description"></textarea>
      </clr-textarea-container>
      <clr-radio-container clrInline>
        <label>Priority</label>
        <clr-radio-wrapper>
          <input type="radio" value="low" clrRadio formControlName="priority" />
          <label>Low</label>
        </clr-radio-wrapper>
        <clr-radio-wrapper>
          <input
            type="radio"
            value="medium"
            clrRadio
            formControlName="priority"
          />
          <label>Medium</label>
        </clr-radio-wrapper>
        <clr-radio-wrapper>
          <input
            type="radio"
            value="high"
            clrRadio
            formControlName="priority"
          />
          <label>High</label>
        </clr-radio-wrapper>
        <clr-control-error>Priority is required</clr-control-error>
      </clr-radio-container>
      <clr-select-container>
        <label>Type</label>
        <select clrSelect formControlName="type">
          <option value="Feature">Feature</option>
          <option value="Bug">Bug</option>
          <option value="Documentation">Documentation</option>
        </select>
        <clr-control-error>Type is required</clr-control-error>
      </clr-select-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline">Cancel</button>
    <button type="button" class="btn btn-primary">Edit</button>
  </div>
</clr-modal>
